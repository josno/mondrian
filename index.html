<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <title>DIY Mondrian</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="panel">
    <header>
      <h1>Make Your Own Mondrian</h1>
    </header>
    <button class="canvas-button">Generate Canvas</button>
    <button class="clear">Clear Canvas</button>

    <h3>Select Color</h1>
      <div class="color-container">
        <button class="red" value="#ff0101">Red</button>
        <button class="blue" value="#0101fd">Blue</button>
        <button class="white" value="#ffffff">White</button>
        <button class="yellow" value="#fff001">Yellow</button>
        <button class="black" value="#303030">Black</button>
      </div>
  </div>
  <main class='wrapper'>
    <div class="canvas">
      <div class="one hide"></div>
      <div class="two hide"></div>
      <div class="three hide"></div>
      <div class="four hide"></div>
      <div class="five hide"></div>
      <div class="six hide"></div>
      <div class="seven hide"></div>
      <div class="eight hide"></div>
      <div class="nine hide"></div>
      <div class="ten hide"></div>
      <div class="eleven hide"></div>
      <div class="twelve hide"></div>
      <div class="thirteen hide"></div>
      <div class="fourteen hide"></div>
    </div>
  </main>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
